        //==========Array methods==================
        let fruits=['apple','banana','mango','grapes','mango']; 
        let vegetables=["onion","bhindi"]
        let combine=fruits.concat(vegetables)
        console.log(combine);
        fruits.push("orange"); // it add value at the end of array
        console.log(fruits)
        fruits.pop(); //it removes value from the end of array
        console.log(fruits);
        fruits.unshift("guava"); // adds value at start of the array
        console.log(fruits);
        fruits.shift();

        fruits.splice(1,3)  //(index,no.of.elements deleted)
        console.log(fruits) 
        fruits.splice(1,0,"banana","mango","grapes")  //(index,no.of.elements deleted,value name)
        console.log(fruits)
        console.log(fruits.indexOf("mango",3)) //gives index of element which meets first
        console.log(fruits.lastIndexOf("mango")) //gives index of element which meets last
        console.log(fruits.sort());
        console.log(fruits.reverse());

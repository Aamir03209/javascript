<body>
  <script>
   const arr = [123, "test", 343, 333, {company: "ITfiers"}, "Bazil","amir"];
   let result=arr.reduce((initialState,currentValue)=>{
    if((typeof currentValue)==='number'){
       return{
        ...initialState,
        numbers:[...initialState.numbers,currentValue],
       }
    }
    else if((typeof currentValue)==='string'){
        return{
        ...initialState,
        strings:[...initialState.strings,currentValue],
       }
    }
    else if((typeof currentValue)==='object'){
        return{
        ...initialState,
        objects:[...initialState.objects,currentValue],
       }
    }
   
    return initialState
       
},{numbers:[],strings:[],objects:[]})

console.log(result)

  </script>
</body>
